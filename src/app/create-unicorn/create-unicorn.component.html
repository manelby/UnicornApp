<div class="card text-center">
  <div class="card-header">
    Unicorn Form
  </div>
  <div class="card-body">

    <div class="card-body">
      <form novalidate
            (ngSubmit)="save()"
            [formGroup]="unicornForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="unicornName">Name</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="unicornName"
                   type="text"
                   placeholder="Unicorn Name (required)"
                   formControlName="unicornName"
                   [ngClass]="{'is-invalid': (unicornForm.get('unicornName').touched ||
                                            unicornForm.get('unicornName').dirty) &&
                                            !unicornForm.get('unicornName').valid }"/>
            <span class="invalid-feedback">
            <span *ngIf="unicornForm.get('unicornName').errors?.required">
              Please enter unicorn first name.
            </span>
            <span *ngIf="unicornForm.get('unicornName').errors?.minlength">
              The unicorn name must be longer than 3 characters.
            </span>
          </span>
          </div>
        </div>
        <!-- unicorn age-->
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="age">Age</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="age"
                   type="text"
                   placeholder="Unicorn age (required)"
                   formControlName="age"
                   [ngClass]="{'is-invalid': (unicornForm.get('age').touched ||
                                            unicornForm.get('age').dirty) &&
                                            !unicornForm.get('age').valid }"/>
            <span class="invalid-feedback">
            <span *ngIf="unicornForm.get('age').errors?.required">
              Please enter unicorn age.
            </span>
            <span *ngIf="unicornForm.get('age').errors?.pattern">
              The unicorn age must be only numbers.
            </span>
            <span *ngIf="unicornForm.get('age').errors?.maxlength">
              The unicorn age must be less than 100.
            </span>
          </span>
          </div>
        </div>
        <!-- color -->
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="color">Color</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="color"
                   type="text"
                   placeholder="Unicorn color (required)"
                   formControlName="color"
                   [ngClass]="{'is-invalid': (unicornForm.get('color').touched ||
                                            unicornForm.get('color').dirty) &&
                                            !unicornForm.get('color').valid }"/>
            <span class="invalid-feedback">
          <span *ngIf="unicornForm.get('color').errors?.required">
              Please enter unicorn color.
          </span>
          <span *ngIf="unicornForm.get('color').errors?.pattern">
              The unicorn color must be only characters.
          </span>
        </span>
          </div>
        </div>
        <!-- button save-->
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px"
                    [title]="unicornForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                    [disabled]="!unicornForm.valid">
              Save
            </button>
            <button class="btn btn-outline-secondary"
                    type="button"
                    (click)="populateTestData()">
              Test Data
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="card-footer text-muted">
    save all information
  </div>
</div>
